<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Register</h1>

      <form
        method="post"
        action="https://api-gateway.fullstack.edu.vn/action_page.php"
        autocomplete="off"
      >
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-input"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Gender</label>

          <div class="radio-group">
            <div class="radio">
              <input type="radio" name="gender" id="male" value="male" hidden />
              <label for="male">Male</label>
            </div>

            <div class="radio">
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
                hidden
              />
              <label for="female">Female</label>
            </div>

            <div class="radio">
              <input
                type="radio"
                name="gender"
                id="other"
                value="other"
                hidden
              />
              <label for="other">Orther</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="form-group">
          <button class="btn" type="submit">Register</button>
        </div>
      </form>
    </main>
  </body>
</html>
